# Use in-memory H2 for integration tests
spring.datasource.url=jdbc:h2:mem:fleetops_it;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate DDL auto for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Disable Liquibase during tests (or configure it for H2 if you prefer)
spring.liquibase.enabled=false

# Avoid SQL init if present
spring.sql.init.mode=never
